nacos:
  serverAddr: 127.0.0.1
  port: 8848

spring:
  application:
    name: gulimall-gateway
  cloud:
    nacos:
      config:
        file-extension: yml
        group: GATEWAY_GROUP
        server-addr: ${nacos.serverAddr}:${nacos.port}
        namespace: 7d61c90c-b258-4fe0-9865-380b8fe6342e
      discovery:
        server-addr: ${nacos.serverAddr}:${nacos.port}
    gateway:
      routes:
        - id: baidu-route
          uri: https://www.baidu.com
          predicates:
            - Query=url,baidu
